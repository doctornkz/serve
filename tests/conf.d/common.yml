info:
  group: "{{ info.category | takeWhile('/') }}"

vars:
  env: dev

conf:
  docker:
    registry: "registry-{{ info.group }}.superman.space/"

  marathon:
    address: "marathon.superman.space"

  consul:
    address: "consul.superman.space"

  gocd:
    api-url: https://api.gocd.superman.space
    environment: dev

build:
  docker-image:
    login:
      user: "${REGISTRY_USER}"
      password: "${REGISTRY_BUILD_TOKEN}"
