manifest:
  info:
    name: rest-api
    description: REST Api
    version: "2.1"
    category: superman/web
    owner:
      name: Dmitry Kulikov
      email: kulikov.dm@gmail.com

  include:
    - file: include.d/site.yml

  build:
    - gradle: install
    - docker-image: {}

  deploy:
    - marathon:
        mem: 1024
        docker:
          ports:
            - containerPort: 8080
            - name: jmx

  release:
    - http:
        routes:
          - host ? {{ vars.env }}:
              dev: "{{ info.feature-prefix }}api.superman.qa"
              prod: "api.superman.space"
